<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="logo.webp">
    <title>[HV] Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            min-height: 100vh;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
            padding: 20px;
        }

        body.light-theme {
            background-color: #ffffff;
            color: #24292e;
        }

        body.red-theme {
            background-color: #1a0f0f;
            color: #ffd9d9;
        }

        body.green-theme {
            background-color: #0f1a0f;
            color: #d9ffd9;
        }

        body.pink-theme {
            background-color: #fff0f3;
            color: #4a3034;
        }

        body.midnight-theme {
            background-color: #1a0f24;
            color: #e6d9ff;
        }

        body.orange-theme {
            background-color: #1a1205;
            color: #ffe6cc;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 60px auto 0;
        }

        .dashboard-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .dashboard-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            transition: transform 0.2s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .light-theme .dashboard-card {
            background-color: #f6f8fa;
            border-color: #e1e4e8;
        }

        .red-theme .dashboard-card {
            background-color: #221515;
            border-color: #3d3030;
        }

        .green-theme .dashboard-card {
            background-color: #152215;
            border-color: #303d30;
        }

        .pink-theme .dashboard-card {
            background-color: #ffe4e9;
            border-color: #ffb3c0;
        }

        .midnight-theme .dashboard-card {
            background-color: #2a1f33;
            border-color: #3d304d;
        }

        .orange-theme .dashboard-card {
            background-color: #221810;
            border-color: #3d2b1c;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .logo-indicator {
            position: fixed;
            top: 20px;
            left: 60px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #161b22;
            border: 1px solid #30363d;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .logo:hover + .logo-indicator {
            opacity: 1;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .theme-indicator {
            position: fixed;
            top: 20px;
            right: 60px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #161b22;
            border: 1px solid #30363d;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .theme-toggle:hover + .theme-indicator {
            opacity: 1;
        }
    </style>
</head>
<body>
    <img src="logo.webp" alt="Logo" class="logo">
    <div class="logo-indicator">HELLS VAULT</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="theme-indicator" id="theme-indicator">Dark Theme</div>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>üî•| HELLS VAULT
            </h1>
        </div>
        <div class="dashboard-grid">
            <div class="dashboard-card">
                <h2>Card 1</h2>
                <p>Dashboard content goes here</p>
            </div>
            <div class="dashboard-card">
                <h2>Card 2</h2>
                <p>Dashboard content goes here</p>
            </div>
            <div class="dashboard-card">
                <h2>Card 3</h2>
                <p>Dashboard content goes here</p>
            </div>
        </div>
    </div>

    <script>
        const themes = ['dark', 'light', 'red', 'green', 'pink', 'midnight', 'orange'];
        const themeNames = {
            'dark': 'Dark',
            'light': 'Light',
            'red': 'Blood',
            'green': 'Forest',
            'pink': 'Flamingo',
            'midnight': 'Dusk',
            'orange': 'Dawn'
        };
        const themeEmojis = {
            'dark': 'üåô',
            'light': '‚òÄÔ∏è',
            'red': 'ü©∏',
            'green': 'üå≥',
            'pink': 'ü¶©',
            'midnight': 'üåÜ',
            'orange': 'üåÑ'
        };
        let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'dark');

        // Apply saved theme on page load
        if (currentThemeIndex !== 0) {
            const savedTheme = themes[currentThemeIndex];
            document.body.classList.add(`${savedTheme}-theme`);
            document.getElementById('theme-indicator').textContent = themeNames[savedTheme] + ' Theme';
            document.querySelector('.theme-toggle').textContent = themeEmojis[savedTheme];
        }

        function toggleTheme() {
            document.body.classList.remove('light-theme', 'red-theme', 'green-theme', 'pink-theme', 'midnight-theme', 'orange-theme');
            
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            
            if (newTheme !== 'dark') {
                document.body.classList.add(`${newTheme}-theme`);
            }
            
            const themeIndicator = document.getElementById('theme-indicator');
            themeIndicator.textContent = themeNames[newTheme] + ' Theme';
            document.querySelector('.theme-toggle').textContent = themeEmojis[newTheme];
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
