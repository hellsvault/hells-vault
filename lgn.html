<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/webp" href="logo.webp">
    <title>[HV] Login</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-theme {
            background-color: #ffffff;
            color: #24292e;
        }

        body.red-theme {
            background-color: #1a0f0f;
            color: #ffd9d9;
        }

        body.green-theme {
            background-color: #0f1a0f;
            color: #d9ffd9;
        }

        body.pink-theme {
            background-color: #fff0f3;
            color: #4a3034;
        }

        body.midnight-theme {
            background-color: #1a0f24;
            color: #e6d9ff;
        }

        body.orange-theme {
            background-color: #1a1205;
            color: #ffe6cc;
        }

        .intro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: inherit;
        }

        .intro.hidden {
            display: none;
        }

        .intro-logo {
            width: 128px;
            height: 128px;
            border-radius: 50%;
            position: absolute;
            transition: all 1s ease;
        }

        .intro-text {
            font-size: 32px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.5s ease;
        }

        .container {
            width: 340px;
            padding: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .container.visible {
            opacity: 1;
        }

        .form-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 16px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .light-theme .form-container {
            background-color: #f6f8fa;
            border-color: #e1e4e8;
        }

        .red-theme .form-container {
            background-color: #221515;
            border-color: #3d3030;
        }

        .green-theme .form-container {
            background-color: #152215;
            border-color: #303d30;
        }

        .pink-theme .form-container {
            background-color: #ffe4e9;
            border-color: #ffb3c0;
        }

        .midnight-theme .form-container {
            background-color: #2a1f33;
            border-color: #3d304d;
        }

        .orange-theme .form-container {
            background-color: #221810;
            border-color: #3d2b1c;
        }

        .form-header {
            margin-bottom: 16px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #c9d1d9;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .light-theme input {
            color: #24292e;
            background-color: #ffffff;
            border-color: #e1e4e8;
        }

        .red-theme input {
            color: #ffd9d9;
            background-color: #1a0f0f;
            border-color: #3d3030;
        }

        .green-theme input {
            color: #d9ffd9;
            background-color: #0f1a0f;
            border-color: #303d30;
        }

        .pink-theme input {
            color: #4a3034;
            background-color: #ffffff;
            border-color: #ffb3c0;
        }

        .midnight-theme input {
            color: #e6d9ff;
            background-color: #1a0f24;
            border-color: #3d304d;
        }

        .orange-theme input {
            color: #ffe6cc;
            background-color: #1a1205;
            border-color: #3d2b1c;
        }

        input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88,166,255,0.3);
        }

        .light-theme input:focus {
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3,102,214,0.3);
        }

        .red-theme input:focus {
            border-color: #ff5858;
            box-shadow: 0 0 0 3px rgba(255,88,88,0.3);
        }

        .green-theme input:focus {
            border-color: #58ff58;
            box-shadow: 0 0 0 3px rgba(88,255,88,0.3);
        }

        .pink-theme input:focus {
            border-color: #ff8fa3;
            box-shadow: 0 0 0 3px rgba(255,143,163,0.3);
        }

        .midnight-theme input:focus {
            border-color: #9D50BB;
            box-shadow: 0 0 0 3px rgba(157,80,187,0.3);
        }

        .orange-theme input:focus {
            border-color: #ff8c00;
            box-shadow: 0 0 0 3px rgba(255,140,0,0.3);
        }

        .btn {
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            color: #ffffff;
            background-color: #58a6ff;
            border: 1px solid rgba(240,246,252,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light-theme .btn {
            background-color: #2ea043;
        }

        .red-theme .btn {
            background-color: #ff5858;
        }

        .green-theme .btn {
            background-color: #58ff58;
            color: #0f1a0f;
        }

        .pink-theme .btn {
            background-color: #ff8fa3;
            color: #ffffff;
        }

        .midnight-theme .btn {
            background-color: #9D50BB;
            color: #ffffff;
        }

        .orange-theme .btn {
            background-color: #ff8c00;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .light-theme .btn:hover {
            background-color: #2c974b;
        }

        .red-theme .btn:hover {
            background-color: #a02e2e;
        }

        .green-theme .btn:hover {
            background-color: #2ea02e;
        }

        .pink-theme .btn:hover {
            background-color: #ff7a91;
        }

        .midnight-theme .btn:hover {
            background-color: #8445a0;
        }

        .orange-theme .btn:hover {
            background-color: #cc7000;
        }

        .switch-form {
            text-align: center;
            font-size: 14px;
        }

        .switch-form a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .light-theme .switch-form a {
            color: #0366d6;
        }

        .red-theme .switch-form a {
            color: #ff5858;
        }

        .green-theme .switch-form a {
            color: #58ff58;
        }

        .pink-theme .switch-form a {
            color: #ff8fa3;
        }

        .midnight-theme .switch-form a {
            color: #9D50BB;
        }

        .orange-theme .switch-form a {
            color: #ff8c00;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .theme-toggle.visible {
            opacity: 1;
        }

        .theme-indicator {
            position: fixed;
            top: 20px;
            right: 60px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #161b22;
            border: 1px solid #30363d;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .theme-toggle:hover + .theme-indicator {
            opacity: 1;
        }

        .light-theme .theme-indicator {
            color: #24292e;
            background-color: #f6f8fa;
            border-color: #e1e4e8;
        }

        .red-theme .theme-indicator {
            color: #ffd9d9;
            background-color: #221515;
            border-color: #3d3030;
        }

        .green-theme .theme-indicator {
            color: #d9ffd9;
            background-color: #152215;
            border-color: #303d30;
        }

        .pink-theme .theme-indicator {
            color: #4a3034;
            background-color: #ffe4e9;
            border-color: #ffb3c0;
        }

        .midnight-theme .theme-indicator {
            color: #e6d9ff;
            background-color: #2a1f33;
            border-color: #3d304d;
        }

        .orange-theme .theme-indicator {
            color: #ffe6cc;
            background-color: #221810;
            border-color: #3d2b1c;
        }

        .logo {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .logo.visible {
            opacity: 1;
        }

        .logo-indicator {
            position: fixed;
            top: 20px;
            left: 60px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #161b22;
            border: 1px solid #30363d;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .logo:hover + .logo-indicator {
            opacity: 1;
        }

        .outro {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            background-color: inherit;
            opacity: 0;
            pointer-events: none;
        }

        .outro.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .outro.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="intro">
        <img src="logo.webp" alt="Logo" class="intro-logo">
        <div class="intro-text">HELLS VAULT</div>
    </div>

    <div class="outro hidden">
        <img src="logo.webp" alt="Logo" class="intro-logo">
        <div class="intro-text"></div>
    </div>

    <img src="logo.webp" alt="Logo" class="logo">
    <div class="logo-indicator">HELLS VAULT</div>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    <div class="theme-indicator" id="theme-indicator">Dark Theme</div>

    <div class="container" id="login-form">
        <div class="form-container">
            <div class="form-header">
                <h1>Enter Token</h1>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-token">Access Token</label>
                    <input type="text" id="login-token" required>
                </div>
                <button type="submit" class="btn">Check Token</button>
            </form>
        </div>
    </div>

    <div class="container" id="register-form" style="display: none;">
        <div class="form-container">
            <div class="form-header">
                <h1>Get Token</h1>
            </div>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Desired Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <button type="submit" class="btn">Get Token</button>
            </form>
        </div>
        <div class="switch-form">
            Already have a token? <a href="#" onclick="toggleForms()">Sign in</a>.
        </div>
    </div>

    <script>
        // Intro animation
        window.addEventListener('load', () => {
            const intro = document.querySelector('.intro');
            const introLogo = document.querySelector('.intro-logo');
            const introText = document.querySelector('.intro-text');
            const mainLogo = document.querySelector('.logo');
            const themeToggle = document.querySelector('.theme-toggle');
            const containers = document.querySelectorAll('.container');

            setTimeout(() => {
                introLogo.style.transform = 'translateX(-135px)';
                introText.style.opacity = '1';
                introText.style.transform = 'translateX(0)';
            }, 500);

            setTimeout(() => {
                intro.style.opacity = '0';
                intro.style.transition = 'opacity 0.5s ease';
                setTimeout(() => {
                    intro.classList.add('hidden');
                    mainLogo.classList.add('visible');
                    themeToggle.classList.add('visible');
                    containers.forEach(container => container.classList.add('visible'));
                }, 500);
            }, 2000);
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const validCredentials = {
                'kronos': '#hv_7Kj9mN2vX5pL3qR',
                '7puq': '#hv_4wF8qA3hN6tB9cE',
                'burn': '#hv_hJ4tB8cE2nL6aD9'
            };
            
            const token = document.getElementById('login-token').value;

            try {
                // Find username by token
                const username = Object.entries(validCredentials).find(([_, t]) => t === token)?.[0];
                
                if (username) {
                    console.log('Login successful');
                    
                    // Hide main content
                    const mainLogo = document.querySelector('.logo');
                    const themeToggle = document.querySelector('.theme-toggle');
                    const containers = document.querySelectorAll('.container');
                    
                    mainLogo.classList.remove('visible');
                    themeToggle.classList.remove('visible');
                    containers.forEach(container => container.classList.remove('visible'));

                    // Show outro animation
                    const outro = document.querySelector('.outro');
                    const outroLogo = outro.querySelector('.intro-logo');
                    const outroText = outro.querySelector('.intro-text');
                    
                    outro.classList.remove('hidden');
                    setTimeout(() => {
                        outro.classList.add('visible');
                        outroLogo.style.transform = 'translateX(-135px)';
                        outroText.textContent = `Welcome, ${username}`;
                        outroText.style.opacity = '1';
                        outroText.style.transform = 'translateX(0)';
                        
                        // Redirect after animation
                        setTimeout(() => {
                            window.location.href = 'dsh.html';
                        }, 1500);
                    }, 100);
                } else {
                    throw new Error('Invalid token');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message);
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const validCredentials = {
                'kronos': '#hv_7Kj9mN2vX5pL3qR',
                '7puq': '#hv_4wF8qA3hN6tB9cE',
                'burn': '#hv_hJ4tB8cE2nL6aD9'
            };
            
            const username = document.getElementById('register-username').value;

            try {
                if (username in validCredentials) {
                    console.log('Registration successful for username:', username);
                    alert(`Your access token is: ${validCredentials[username]}\nPlease save this token safely!`);
                    window.location.href = 'dsh.html';
                } else {
                    throw new Error('Invalid username');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert(error.message);
            }
        }

        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        const themes = ['dark', 'light', 'red', 'green', 'pink', 'midnight', 'orange'];
        const themeNames = {
            'dark': 'Dark',
            'light': 'Light',
            'red': 'Blood',
            'green': 'Forest',
            'pink': 'Flamingo',
            'midnight': 'Dusk',
            'orange': 'Dawn'
        };
        const themeEmojis = {
            'dark': 'üåô',
            'light': '‚òÄÔ∏è',
            'red': 'ü©∏',
            'green': 'üå≥',
            'pink': 'ü¶©',
            'midnight': 'üåÜ',
            'orange': 'üåÑ'
        };
        let currentThemeIndex = themes.indexOf(localStorage.getItem('theme') || 'dark');

        // Apply saved theme on page load
        if (currentThemeIndex !== 0) {
            const savedTheme = themes[currentThemeIndex];
            document.body.classList.add(`${savedTheme}-theme`);
            document.getElementById('theme-indicator').textContent = themeNames[savedTheme] + ' Theme';
            document.querySelector('.theme-toggle').textContent = themeEmojis[savedTheme];
        }

        function toggleTheme() {
            document.body.classList.remove('light-theme', 'red-theme', 'green-theme', 'pink-theme', 'midnight-theme', 'orange-theme');
            
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            
            if (newTheme !== 'dark') {
                document.body.classList.add(`${newTheme}-theme`);
            }
            
            const themeIndicator = document.getElementById('theme-indicator');
            themeIndicator.textContent = themeNames[newTheme] + ' Theme';
            document.querySelector('.theme-toggle').textContent = themeEmojis[newTheme];
            // Save theme preference
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
