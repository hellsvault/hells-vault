<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[📂] Vault Login</title>
     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
        }

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body.light-theme {
            background-color: #ffffff;
            color: #24292e;
        }

        body.red-theme {
            background-color: #1a0f0f;
            color: #ffd9d9;
        }

        body.green-theme {
            background-color: #0f1a0f;
            color: #d9ffd9;
        }

        body.pink-theme {
            background-color: #fff0f3;
            color: #4a3034;
        }

        .container {
            width: 340px;
            padding: 20px;
        }

        .form-container {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 16px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .light-theme .form-container {
            background-color: #f6f8fa;
            border-color: #e1e4e8;
        }

        .red-theme .form-container {
            background-color: #221515;
            border-color: #3d3030;
        }

        .green-theme .form-container {
            background-color: #152215;
            border-color: #303d30;
        }

        .pink-theme .form-container {
            background-color: #ffe4e9;
            border-color: #ffb3c0;
        }

        .form-header {
            margin-bottom: 16px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 5px 12px;
            font-size: 14px;
            line-height: 20px;
            color: #c9d1d9;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            outline: none;
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .light-theme input {
            color: #24292e;
            background-color: #ffffff;
            border-color: #e1e4e8;
        }

        .red-theme input {
            color: #ffd9d9;
            background-color: #1a0f0f;
            border-color: #3d3030;
        }

        .green-theme input {
            color: #d9ffd9;
            background-color: #0f1a0f;
            border-color: #303d30;
        }

        .pink-theme input {
            color: #4a3034;
            background-color: #ffffff;
            border-color: #ffb3c0;
        }

        input:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88,166,255,0.3);
        }

        .light-theme input:focus {
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3,102,214,0.3);
        }

        .red-theme input:focus {
            border-color: #ff5858;
            box-shadow: 0 0 0 3px rgba(255,88,88,0.3);
        }

        .green-theme input:focus {
            border-color: #58ff58;
            box-shadow: 0 0 0 3px rgba(88,255,88,0.3);
        }

        .pink-theme input:focus {
            border-color: #ff8fa3;
            box-shadow: 0 0 0 3px rgba(255,143,163,0.3);
        }

        .btn {
            width: 100%;
            padding: 5px 16px;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            color: #ffffff;
            background-color: #58a6ff;
            border: 1px solid rgba(240,246,252,0.1);
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .light-theme .btn {
            background-color: #2ea043;
        }

        .red-theme .btn {
            background-color: #ff5858;
        }

        .green-theme .btn {
            background-color: #58ff58;
            color: #0f1a0f;
        }

        .pink-theme .btn {
            background-color: #ff8fa3;
            color: #ffffff;
        }

        .btn:hover {
            background-color: #2ea043;
        }

        .light-theme .btn:hover {
            background-color: #2c974b;
        }

        .red-theme .btn:hover {
            background-color: #a02e2e;
        }

        .green-theme .btn:hover {
            background-color: #2ea02e;
        }

        .pink-theme .btn:hover {
            background-color: #ff7a91;
        }

        .switch-form {
            text-align: center;
            font-size: 14px;
        }

        .switch-form a {
            color: #58a6ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .light-theme .switch-form a {
            color: #0366d6;
        }

        .red-theme .switch-form a {
            color: #ff5858;
        }

        .green-theme .switch-form a {
            color: #58ff58;
        }

        .pink-theme .switch-form a {
            color: #ff8fa3;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .theme-indicator {
            position: fixed;
            top: 20px;
            right: 60px;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 14px;
            color: #c9d1d9;
            background-color: #161b22;
            border: 1px solid #30363d;
            opacity: 0;
            transition: opacity 0.2s ease-in-out, color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .theme-toggle:hover + .theme-indicator {
            opacity: 1;
        }

        .light-theme .theme-indicator {
            color: #24292e;
            background-color: #f6f8fa;
            border-color: #e1e4e8;
        }

        .red-theme .theme-indicator {
            color: #ffd9d9;
            background-color: #221515;
            border-color: #3d3030;
        }

        .green-theme .theme-indicator {
            color: #d9ffd9;
            background-color: #152215;
            border-color: #303d30;
        }

        .pink-theme .theme-indicator {
            color: #4a3034;
            background-color: #ffe4e9;
            border-color: #ffb3c0;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    <div class="theme-indicator" id="theme-indicator">Dark Theme</div>

    <div class="container" id="login-form">
        <div class="form-container">
            <div class="form-header">
                <h1>Sign in</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="login-email">Email address</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn">Sign in</button>
            </form>
        </div>
        <div class="switch-form">
            Need an account? <a href="#" onclick="toggleForms()">Create an account</a>.
        </div>
    </div>

    <div class="container" id="register-form" style="display: none;">
        <div class="form-container">
            <div class="form-header">
                <h1>Sign up</h1>
            </div>
            <form>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email address</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn">Create account</button>
            </form>
        </div>
        <div class="switch-form">
            Already have an account? <a href="#" onclick="toggleForms()">Sign in</a>.
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }

        const themes = ['dark', 'light', 'red', 'green', 'pink'];
        const themeNames = {
            'dark': 'Dark',
            'light': 'Light',
            'red': 'Blood',
            'green': 'Forest',
            'pink': 'Flamingo'
        };
        const themeEmojis = {
            'dark': '🌙',
            'light': '☀️',
            'red': '🩸',
            'green': '🌳',
            'pink': '🦩'
        };
        let currentThemeIndex = 0;

        function toggleTheme() {
            document.body.classList.remove('light-theme', 'red-theme', 'green-theme', 'pink-theme');
            
            currentThemeIndex = (currentThemeIndex + 1) % themes.length;
            const newTheme = themes[currentThemeIndex];
            
            if (newTheme !== 'dark') {
                document.body.classList.add(`${newTheme}-theme`);
            }
            
            const themeIndicator = document.getElementById('theme-indicator');
            themeIndicator.textContent = themeNames[newTheme] + ' Theme';
            document.querySelector('.theme-toggle').textContent = themeEmojis[newTheme];
        }
    </script>
</body>
</html>
